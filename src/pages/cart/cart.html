<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" (click)="decreaseQuantity(item.produto)" name="remove-circle" color="primary"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon color="primary" name="add-circle" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeProduto(item.produto)" ></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio!</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar Comprando</button>
  <button ion-button block color="secondary" (click)="checkout()">Finalizar Pedido</button>
</ion-content>
